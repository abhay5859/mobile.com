    <title>login page</title>
    <link rel="stylesheet" href="navbar.css">
    <style>
       #navbar>div>div{
        margin-left:-400px;
       }
       #box{
       
        width: 30%;
        height: 250px;
       
       
        text-align: center;
        margin: auto;
         margin-top: 50px;
         box-shadow: rgba(0, 0, 0, 0.15) 1.95px 1.95px 2.6px;

       }
       
       form>input{
        display: block;
        width: 89%;
        margin: 20px 20px;
        padding: 15px 5px;
        border: 0px;
       }
       form>input:nth-child(3){
        width: 85%;
        border: 1px solid lightgray;
       }
       h1{
        font-weight: lighter;
        margin: 20px 20px;
       }
       form>input:nth-child(4){
        background-color: #0073ea;
       }
       #signin{
        
        width:30%;
        margin: auto;
        margin-top: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: lighter;
       }
       #logo{
       
        width: 10%;
        height: 20px;
        margin: auto;
        margin-top: 40px;
       }
       #logo>div>img{
        width:20px;
       }
       #logo>div{
       display: inline;
       height: 80%;
       font-size: larger;
       font-weight: larger;
       padding: 10px;
       box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
       }
       #logo>div:nth-child(2){
       
        width: 80%;
       margin-left: -10px;
       margin-top: -5px;
       padding: 2px;
       }
       #last1>h2{
       
        width: 30%;
        margin: auto;
        margin-top: 20px;
        font-weight: lighter;
        font-size: large;
        text-align: center;
       }
       h2>span{
        color: #0073ea;
       }

    </style>
